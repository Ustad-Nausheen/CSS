<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 25%; position: relative;
        }
        .mydiv{
            height: 200px; 
            width: 200px; 
            background-color: blue;
            opacity: 0; 
            top: 0;
            position: absolute;
            color: white;
        }
        .container:hover .mydiv{
            opacity: 1.0;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <img src="image2.jpg" height="200px" width="200px">
        <div class="mydiv">Hello World</div>
    </div>
</body>
</html>
